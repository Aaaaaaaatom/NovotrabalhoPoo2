<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="registration-container">
    <h1>Sistema De Gerenciamento de Tarefas</h1>
    <form th:action="@{/register}" method="post">
        <div>
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite uma senha" required>
        </div>
        <button type="submit">Se Cadastrar</button>
        <p><a th:href="@{/login}">Já tem uma conta? Faça login!</a></p>
    </form>
</div>
</body>
</html>
